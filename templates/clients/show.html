{% extends "base.html" %}

{% block content %}
    <h1>Show client page</h1>
    <div>
        <h2>{{client.name}}</h2>
        <a href="/clients/{{client.id}}/edit">Edit Client</a>
            <ul>
                {% for consultant in consultants %}
                <hr>
                <p>{{consultant.name}}</p>
                <p>{{consultant.role}}</p>
                <p>{{consultant.day_rate}}</p>
            {% endfor %}
            </ul>
    </div>
{% endblock %}
