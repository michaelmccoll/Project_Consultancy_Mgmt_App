{% extends "base.html" %}

{% block content %}
    <h1>Index client page</h1>
        {% for client in all_clients %}
        <div>
            <p>Client Name: {{client.name}}</p>
            <p>Type of Business: {{client.type_of_business}}</p>
            <p>Contact Details: {{client.contact_details}}</p>
        </div>
        {% endfor %}
{% endblock %}
