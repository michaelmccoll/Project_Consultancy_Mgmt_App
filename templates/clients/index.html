{% extends "base.html" %}

{% block content %}
    <h1>Index client page</h1>
        {% for client in all_clients %}

            <p>Name: {{client.client_name}}</p>
            <p>Role: {{client.type_of_business}}</p>
            <p>Summary: {{client.contact_details}}</p>
        </div>
        {% endfor %}
{% endblock %}
