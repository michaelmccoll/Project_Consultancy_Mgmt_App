{% extends "base.html" %}

{% block content %}
    <h1>Index assignment page</h1>
    {% for assignment in all_assignments %}
    <div>
        <p>Consultant Assigned: {{assignment.consultant.consultant_name}}</p>
        <p>Client: {{assignment.client.client_name}}</p>
        <p>Days Required: {{assignment.days_required}}</p>
    </div>
    {% endfor %}
{% endblock %}
