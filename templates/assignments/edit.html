{% extends "base.html" %}

{% block content %}
    <h1>Edit assignment page</h1>
    <form action="/assignments/{{assignment.id}}" method="POST">
        <div>
            <label for="description">Assignment Description: </label>
            <input type="text" name="description" id="description" value="{{assignment.description}}">

            <label for="consultant">Consultant Name: </label>
            <select name="consultant_id" id="consultant">
                {% for consultant in consultants %}
                <option value="{{consultant.id}}">
                    {% if assignment.consultant.id == consultant.id %} selected="selected" {% endif %}>
                    {{consultant.name}}
                </option>
                {% endfor %}
            </select>

            <label for="client">Client Name: </label>
            <select name="client_id" id="client">
                {% for client in clients %}
                <option value="{{client.id}}">
                    {% if assignment.client.id == client.id %} selected="selected" {% endif %}>
                    {{client.name}}
                </option>
                {% endfor %}
            </select>

            <label for="days_required">Days Required: </label>
            <input type="text" name="days_required" id="days_required" value="{{assignment.days_required}}">

            <input class="submit" type="submit">
        </div>
    </form>
{% endblock %}
