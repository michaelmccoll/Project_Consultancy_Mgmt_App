{% extends "base.html" %}

{% block content %}
    <h1>Index consultant page</h1>
        {% for consultant in all_consultants %}
            <div>
                <p>Consultant Name: {{consultant.name}}</p>
                <p>Role: {{consultant.role}}</p>
                <p>Summary: {{consultant.summary}}</p>
                <p>Day Rate: {{consultant.day_rate}}</p>
            </div>
        {% endfor %}
{% endblock %}
